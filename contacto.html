<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jech Company - Contacto</title>
  <!-- Tailwind CSS CDN -->
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 bg-white">

  <!-- NAVBAR -->
  <header class="bg-[#111827] text-white">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <a href="index.html" class="text-xl font-bold">Jech Company</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-[#22D3EE] transition-colors">Inicio</a>
        <a href="rubros.html" class="hover:text-[#22D3EE] transition-colors">Rubros</a>
        <a href="nosotros.html" class="hover:text-[#22D3EE] transition-colors">Nosotros</a>
        <a href="contacto.html" class="hover:text-[#22D3EE] transition-colors">Contacto</a>
      </div>
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </nav>
    <!-- Menú móvil -->
    <div id="mobileMenu" class="bg-[#111827] md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="index.html" class="block px-3 py-2 text-white hover:bg-[#22D3EE] hover:text-black transition">Inicio</a>
        <a href="rubros.html" class="block px-3 py-2 text-white hover:bg-[#22D3EE] hover:text-black transition">Rubros</a>
        <a href="nosotros.html" class="block px-3 py-2 text-white hover:bg-[#22D3EE] hover:text-black transition">Nosotros</a>
        <a href="contacto.html" class="block px-3 py-2 text-white hover:bg-[#22D3EE] hover:text-black transition">Contacto</a>
      </div>
    </div>
  </header>

  <!-- FORMULARIO DE CONTACTO -->
  <main class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-[#000000]">Contáctanos</h1>
    <form action="#" method="post" class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
        <input type="text" id="name" name="name" required
               class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-[#E91E63]">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
        <input type="email" id="email" name="email" required
               class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-[#E91E63]">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-[#E91E63]"></textarea>
      </div>
      <button type="submit"
              class="bg-[#E91E63] hover:bg-pink-700 text-white font-bold py-2 px-6 rounded transition-colors">
        Enviar
      </button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-[#111827] text-white py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between">
      <p class="mb-2 sm:mb-0">&copy; 2025 Jech Company. Todos los derechos reservados.</p>
      <div class="space-x-4">
        <a href="#" class="hover:text-[#22D3EE]">LinkedIn</a>
        <a href="#" class="hover:text-[#22D3EE]">Facebook</a>
        <a href="#" class="hover:text-[#22D3EE]">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- JS Menú Móvil -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
